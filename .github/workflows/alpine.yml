name: alpine
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
    - run: gem install rails
    - run: rake test:alpine
